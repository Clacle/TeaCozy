<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <!--Header and Nav Section-->
    <header class="flexcontainer">
      <img src="resources/images/img-tea-cozy-logo.png">
      <nav>
        <span>
          <a href="#mission">Mission</a>
        </span>
        <span>
          <a href="#featured-tea">Featured Tea</a>
        </span>
        <span>
          <a href="#locations">Locations</a>
        </span>
      </nav>
    </header>
    <!--Main Section-->
    <div class="maincontent">
      <div id="mission" class="flexcontainer">
        <div class="content">
          <h2>Our mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div id="featured-tea" class="flexcontainer">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flexcontainer teas">
          <div class="tea">
            <img src="./resources/images/img-berryblitz.jpg" />
            <span>Fall Berry Blitz</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-spiced-rum.jpg" />
            <span>Spiced Rum Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-donut.jpg" />
            <span>Seasonal Donuts</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-myrtle-ave.jpg" />
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-bedford-bizarre.jpg" />
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
      <div id="locations" class="flexcontainer">

      </div>
    </div>
  </body>
</html>
